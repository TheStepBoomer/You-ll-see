<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            /* Apply the new background image */
            background-image: url('https://c4.wallpaperflare.com/wallpaper/753/92/11/lantern-reflection-sky-lanterns-silhouette-wallpaper-preview.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            font-family: 'Qwitcher Grypen', cursive; /* Apply Qwitcher Grypen font */
            display: flex; /* Enable flexbox layout */
            flex-direction: column; /* Align items vertically */
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            text-align: center; /* Center text */
        }

        .box {
            display: flex; /* Enable flexbox for the image */
            justify-content: center; /* Center the image horizontally */
            margin-bottom: 20px; /* Space between image and text */
        }

        .box img {
            width: 75%; /* Image takes up 75% of the page width */
            height: auto; /* Maintain aspect ratio */
        }

        h1 {
            color: #8B008B; /* Fill color */
            text-shadow: 
                2px 2px 0 white, 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white; /* Thicker outline */
            margin-bottom: 20px; /* Space below the header */
        }

        h2 {
            color: #BA55D3; /* Fill color */
            text-shadow: 
                2px 2px 0 white, 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white; /* Thicker outline */
            margin-bottom: 10px; /* Space below h2 */
        }

        h3 {
            color: #9370DB; /* Fill color */
            text-shadow: 
                2px 2px 0 white, 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white; /* Thicker outline */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>I know I won't be there for homecoming, but this is how I would ask you if I could</h1>
    </header>

    <!-- Main Content -->
    <main>
        <div class="box">
            <img src="https://lookingglass.montroseschool.org/wp-content/uploads/tangled.png" alt="Lanterns">
        </div>
        <h1>We can go see the floating lanterns at hoco</h1>
        <h2>But I doubt they'll shine as bright as you</h2>
    </main>
</body>
</html>
